spring.application.name=ad-auction-backend

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/ad_auction_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 및 Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
# 개발 환경에서는 'update'로 설정하여 엔티티 변경 시 스키마 자동 업데이트
spring.jpa.show-sql=true
# 콘솔에 SQL 쿼리 로그 표시
spring.jpa.properties.hibernate.format_sql=true
# SQL 쿼리 포맷팅

# JWT 설정
jwt.secret=RmFuY3lTZWNyZXRLZXlGb3JBZFVjdGlvbkJhY2tlbmQxMjM0NQ==
jwt.access-token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=604800
